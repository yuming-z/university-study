{% include 'top.html' %}

{% block content %}

<form action="#" method="post">
    <p>Enter UOS Code:</p>
    <p><input type="text" name="uoscode" placeholder="eg. INFO1003" /></p>
    <p>Enter Semester:</p>
    <p><input type="text" name="semester" placeholder="eg. S2" /></p>
    <p>Enter Year:</p>
    <p><input type="text" name="year" placeholder="eg. 2006" /></p>
    <p>Enter Class Time:</p>
    <p><input type="text" name="classtime" placeholder="eg. Wed13, Fri12 etc" /></p>
    <p>Enter Classroom ID:</p>
    <p><input type="text" name="classroomid" placeholder="eg. BoschLT2" /></p>
    <p><input type="submit" value="submit"/></p> 
    
    
    
{% endblock %}
