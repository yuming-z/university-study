{% include 'top.html' %}
<div id="content">
    <div id="container">
        <h1 class="page-title">Classrooms Available</h1>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Classroom</th>
                    <th>Seats</th>
                    <th>Types</th>
                </tr>
            </thead>
            <tbody>
                {% for classroom in classrooms %}
                <tr>
                    <td>{{classroom[0]}}</td>
                    <td>{{classroom[1]}}</td>
                    <td>{{classroom[2]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
